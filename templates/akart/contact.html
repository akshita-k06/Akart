{% extends 'akart/basic.html' %}
{% load static %}
{% block title%}Contact us{% endblock %}
{% block body%}
<div class="container">
    <center><h2 class="mt-5">CONTACT US</h2>
    <p>Your feedback is important for us to serve you in a better way.</p></center>
    <br> 
<form action="/akart/contact/" method="POST">{% csrf_token %} 
    <div class="form-group">
        <label for="name">Enter your name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Akshita Khandelwal">
    </div>
        <div class="form-group">  
        <label for="email">Enter your email address</label>
        <input type="email" class="form-control" id="email"  name="email" placeholder="name@example.com">
    </div>
        <div class="form-group">
        <label for="phone">Enter your contact number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="9999999999">
      </div>
      <div class="form-group">
        <label for="feedback">Enter your feedback</label>
        <textarea class="form-control" id="feedback" name="feedback" rows="4"></textarea>
      </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 {% endblock %}
 {% block js %}

 {% if thank %}
 <script>
alert('Thanks for contacting us. we will get back to you soon!');
document.location="/akart/contact";
</script>
 {% endif %}

 {% endblock %}
